<router-outlet></router-outlet>

<nav class="navbar">
  <div class="navbar-left">
    <i class="fa fa-car logo-icon"></i>
    <span class="brand-name">CarRent</span>
    <a routerLink="/home">Home</a>
    <a routerLink="/search">Search Cars</a>
    <a routerLink="/host">Host Your Car</a>
  </div>
  <div class="navbar-right">
    <button class="login-btn" (click)="openLoginModal($event)">Login/Register</button>
  </div>
</nav>

<!-- Login Modal -->
<div *ngIf="showLoginModal" class="modal-container" (click)="closeModal()">
  <div class="modal-card" (click)="$event.stopPropagation()">
    <h2>Login</h2>

    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" [(ngModel)]="email" required placeholder="Email" />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input [type]="showPassword ? 'text' : 'password'" name="password" [(ngModel)]="password" required placeholder="Password" />
        <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="togglePassword()" style="cursor: pointer;"></i>
      </div>

      <div class="options">
        <label><input type="checkbox" /> Remember Me</label>
        <a href="#" (click)="forgotPassword($event)">Forgot Password?</a>
      </div>

      <button type="submit" [disabled]="!loginForm.valid">Login</button>

      <p class="register">Don't have an account? 
        <a href="#" (click)="openRegister($event)">Register here</a>
      </p>

      <button type="button" class="close-btn" (click)="closeModal()">Close</button>
    </form>
  </div>
</div>

<!-- Register Modal -->
<div *ngIf="showRegisterModal" class="modal-container" (click)="closeModal()">
  <div class="modal-card" (click)="$event.stopPropagation()">
    <h2>Register</h2>

    <form #registerForm="ngForm" (ngSubmit)="register()">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="name" [(ngModel)]="name" required placeholder="Full Name" />
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="registerEmail" [(ngModel)]="registerEmail" required placeholder="Email" />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input [type]="showPassword ? 'text' : 'password'" name="registerPassword" [(ngModel)]="registerPassword" required placeholder="Password" />
        <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="togglePassword()" style="cursor: pointer;"></i>
      </div>

      <button type="submit" [disabled]="!registerForm.valid">Register</button>

      <p class="register">Already have an account? 
        <a href="#" (click)="openLoginModal($event)">Login here</a>
      </p>

      <button type="button" class="close-btn" (click)="closeModal()">Close</button>
    </form>
  </div>
</div>
